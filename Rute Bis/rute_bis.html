<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rute Bis</title>
    <link rel="stylesheet" href="sty.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
</head>
<body> 
    
    <div class="sidebar">
        <div class="header">
            <img src="src/images/Home.png" alt="home" class="left-img">
            <span class="text">
                Rute Bus
            </span>
            <img src="src/images/tayooo.png" alt="bus" class="right-img">
        </div>
    
        <div class="container">
            <div class="lokasi"> 
                <img src="src/images/Icon Point + Garis Putus.png" alt="poin" class="poin">
                <div class="input-container">
                    <input type="text" placeholder="Pilih lokasi awal" class="awal">
                    <p>
                        <input type="text" placeholder="Pilih lokasi akhir" class="akhir">
                    </p>
                </div>         
            </div>
        </div>

        <button class="ambil-lokasi">
            <img src="src/images/Logo Lokasi.png" alt="logo" class="logo-lokasi">
            Dari lokasi saat ini
        </button>

        <input type="submit" value="Track Your Route!" class="track">

        <div class="bg">
            <img src="src/images/Group 117.png" alt="icon" class="icon">
        </div>  
    </div>

    <div class="bg-icon">
        <div class="peta">
            <img src="src/images/Peta Malang.png" alt="peta malang" class="gambar-peta">
        </div>
    </div>

</body>
</html>
