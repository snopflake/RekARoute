<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hasil</title>
    <link rel="stylesheet" href="styhasil.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="sidebar">
        <div class="header">
            <img src="src/images/Home.png" alt="home" class="left-img">
            <span class="rute">
                Rute Bus
            </span>
            <img src="src/images/tayooo.png" alt="bus" class="right-img">
        </div>

        <div class="kotak-kedua">
            <div class="tampilan"> 
                <img src="src/images/Back.png" alt="back" class="back">
                <span class="text">
                    Hasil Rute
                </span>
            </div>
        </div>

        <div class="bg-box">
            <div class="box"> 
                <div class="item">
                    <img src="src/images/tayooo (1).png" alt="bis" class="bis-img">
                    <span class="jam-text">
                        05.45 - 06.18
                    </span>
                    <span class="durasi-text">
                        33 menit
                    </span> 
                </div>
    
                <div class="item">
                    <img src="src/images/Walking Skin Type 1.png" alt="org" class="orang-img">
                    <img src="src/images/Back (1).png" alt="next" class="next-img">
                    <img src="src/images/tayooo (1).png" alt="bis" class="biskecil-img">
                    <input type="submit" value="Bus 1" class="track">
                </div>
    
                <div class="item">
                    <span class="info-text">
                        05.50 Dari Halte Veteran
                    </span>
                </div>
    
                <div class="item">
                    <img src="src/images/Walking Skin Type 1.png" alt="org" class="orgkecil-img">
                    <span class="durasijln-text">
                        05 menit
                    </span>
                </div>
    
                <button class="detail">
                    <span class="detail-text">Detail ></span>
                    <span class="harga-text">Rp 0,00</span>
                </button>
            </div>
        </div>
    </div>

    <div class="peta">
        <img src="src/images/image 10.png" alt="peta malang" class="gambar-peta">
    </div>

</body>
</html>
